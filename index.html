<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂæÖÂäû‰∫ãÈ°πÁÆ°ÁêÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        #todoInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #dueDateInput {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            min-width: 200px;
        }

        #dueDateInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            white-space: nowrap;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-section {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-btn:hover {
            background: #e0e0e0;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #333;
        }

        .action-btn:hover {
            background: #e0e0e0;
        }

        .todo-list {
            list-style: none;
        }

        .date-group {
            margin-bottom: 25px;
        }

        .date-header {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            padding: 8px 12px;
            background: #f0f0ff;
            border-radius: 6px;
            display: inline-block;
        }

        .todo-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
            border-left: 4px solid transparent;
        }

        .todo-item.overdue {
            border-left-color: #ff5252;
        }

        .todo-item.due-soon {
            border-left-color: #ffa726;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
            flex-shrink: 0;
        }

        .todo-content {
            flex: 1;
            min-width: 0;
        }

        .todo-text {
            font-size: 16px;
            color: #333;
            word-break: break-word;
            margin-bottom: 5px;
        }

        .todo-meta {
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 12px;
            color: #999;
        }

        .due-date {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .due-date.overdue {
            color: #ff5252;
            font-weight: 600;
        }

        .due-date.due-soon {
            color: #ffa726;
            font-weight: 600;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #ff5252;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: #ff1744;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù ÂæÖÂäû‰∫ãÈ°π</h1>

        <div class="input-section">
            <div class="input-row">
                <input
                    type="text"
                    id="todoInput"
                    placeholder="Ê∑ªÂä†Êñ∞ÁöÑÂæÖÂäû‰∫ãÈ°π..."
                    autocomplete="off"
                >
                <input
                    type="datetime-local"
                    id="dueDateInput"
                    title="Êà™Ê≠¢Êó∂Èó¥ÔºàÂèØÈÄâÔºâ"
                >
                <button id="addBtn">Ê∑ªÂä†</button>
            </div>
        </div>

        <div class="toolbar">
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">ÂÖ®ÈÉ®</button>
                <button class="filter-btn" data-filter="active">ËøõË°å‰∏≠</button>
                <button class="filter-btn" data-filter="completed">Â∑≤ÂÆåÊàê</button>
            </div>
            <div class="action-btns">
                <button class="action-btn" id="exportBtn">üì§ ÂØºÂá∫</button>
                <button class="action-btn" id="importBtn">üì• ÂØºÂÖ•</button>
            </div>
        </div>
        <input type="file" id="fileInput" accept=".json" style="display: none;">

        <ul class="todo-list" id="todoList"></ul>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = this.loadTodos();
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.todoInput = document.getElementById('todoInput');
                this.dueDateInput = document.getElementById('dueDateInput');
                this.addBtn = document.getElementById('addBtn');
                this.todoList = document.getElementById('todoList');
                this.stats = document.getElementById('stats');
                this.filterBtns = document.querySelectorAll('.filter-btn');
                this.exportBtn = document.getElementById('exportBtn');
                this.importBtn = document.getElementById('importBtn');
                this.fileInput = document.getElementById('fileInput');

                this.addBtn.addEventListener('click', () => this.addTodo());
                this.todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });

                this.filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.filterBtns.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.render();
                    });
                });

                this.exportBtn.addEventListener('click', () => this.exportData());
                this.importBtn.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.importData(e));

                this.render();
            }

            loadTodos() {
                const stored = localStorage.getItem('todos');
                return stored ? JSON.parse(stored) : [];
            }

            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            addTodo() {
                const text = this.todoInput.value.trim();
                if (!text) return;

                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    dueDate: this.dueDateInput.value || null,
                    createdAt: new Date().toISOString()
                };

                this.todos.push(todo);
                this.saveTodos();
                this.todoInput.value = '';
                this.dueDateInput.value = '';
                this.render();
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                    this.render();
                }
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(t => t.id !== id);
                this.saveTodos();
                this.render();
            }

            getFilteredTodos() {
                let filtered;
                switch (this.currentFilter) {
                    case 'active':
                        filtered = this.todos.filter(t => !t.completed);
                        break;
                    case 'completed':
                        filtered = this.todos.filter(t => t.completed);
                        break;
                    default:
                        filtered = this.todos;
                }

                // ÊåâÊó•ÊúüÂíå‰ºòÂÖàÁ∫ßÊéíÂ∫è
                return filtered.sort((a, b) => {
                    // Â∑≤ÂÆåÊàêÁöÑÊéíÂêéÈù¢
                    if (a.completed !== b.completed) {
                        return a.completed ? 1 : -1;
                    }

                    // ÊúâÊà™Ê≠¢Êó•ÊúüÁöÑ‰ºòÂÖà
                    if (a.dueDate && !b.dueDate) return -1;
                    if (!a.dueDate && b.dueDate) return 1;

                    // ÈÉΩÊúâÊà™Ê≠¢Êó•ÊúüÔºåÊåâÊó•ÊúüÊéíÂ∫è
                    if (a.dueDate && b.dueDate) {
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    }

                    // ÈÉΩÊ≤°ÊúâÊà™Ê≠¢Êó•ÊúüÔºåÊåâÂàõÂª∫Êó∂Èó¥ÂÄíÂ∫è
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });
            }

            groupTodosByDate(todos) {
                const groups = {
                    overdue: [],
                    today: [],
                    tomorrow: [],
                    thisWeek: [],
                    later: [],
                    noDueDate: []
                };

                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const weekEnd = new Date(today);
                weekEnd.setDate(weekEnd.getDate() + 7);

                todos.forEach(todo => {
                    if (!todo.dueDate) {
                        groups.noDueDate.push(todo);
                        return;
                    }

                    const dueDate = new Date(todo.dueDate);
                    const dueDateOnly = new Date(dueDate.getFullYear(), dueDate.getMonth(), dueDate.getDate());

                    if (dueDateOnly < today && !todo.completed) {
                        groups.overdue.push(todo);
                    } else if (dueDateOnly.getTime() === today.getTime()) {
                        groups.today.push(todo);
                    } else if (dueDateOnly.getTime() === tomorrow.getTime()) {
                        groups.tomorrow.push(todo);
                    } else if (dueDateOnly < weekEnd) {
                        groups.thisWeek.push(todo);
                    } else {
                        groups.later.push(todo);
                    }
                });

                return groups;
            }

            getDueDateStatus(dueDate) {
                if (!dueDate) return '';

                const now = new Date();
                const due = new Date(dueDate);
                const diffTime = due - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffTime < 0) return 'overdue';
                if (diffDays <= 1) return 'due-soon';
                return '';
            }

            formatDueDate(dueDate) {
                if (!dueDate) return '';

                const date = new Date(dueDate);
                const now = new Date();
                const diffTime = date - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                const timeStr = date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                const dateStr = date.toLocaleDateString('zh-CN', { month: 'long', day: 'numeric' });

                if (diffTime < 0) {
                    return `Â∑≤ÈÄæÊúü - ${dateStr} ${timeStr}`;
                } else if (diffDays === 0) {
                    return `‰ªäÂ§© ${timeStr}`;
                } else if (diffDays === 1) {
                    return `ÊòéÂ§© ${timeStr}`;
                } else {
                    return `${dateStr} ${timeStr}`;
                }
            }

            exportData() {
                const dataStr = JSON.stringify(this.todos, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `todos-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }

            importData(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (Array.isArray(imported)) {
                            if (confirm('ÂØºÂÖ•Êï∞ÊçÆÂ∞ÜË¶ÜÁõñÂΩìÂâçÊâÄÊúâÂæÖÂäû‰∫ãÈ°πÔºåÁ°ÆÂÆöÁªßÁª≠ÂêóÔºü')) {
                                this.todos = imported;
                                this.saveTodos();
                                this.render();
                                alert('ÂØºÂÖ•ÊàêÂäüÔºÅ');
                            }
                        } else {
                            alert('Êñá‰ª∂Ê†ºÂºè‰∏çÊ≠£Á°ÆÔºÅ');
                        }
                    } catch (error) {
                        alert('ÂØºÂÖ•Â§±Ë¥•ÔºöÊñá‰ª∂Ê†ºÂºèÈîôËØØÔºÅ');
                    }
                    this.fileInput.value = '';
                };
                reader.readAsText(file);
            }

            render() {
                const filteredTodos = this.getFilteredTodos();

                if (filteredTodos.length === 0) {
                    this.todoList.innerHTML = '<div class="empty-state">ÊöÇÊó†ÂæÖÂäû‰∫ãÈ°π</div>';
                } else {
                    const groups = this.groupTodosByDate(filteredTodos);
                    let html = '';

                    const groupLabels = {
                        overdue: '‚ö†Ô∏è Â∑≤ÈÄæÊúü',
                        today: 'üìÖ ‰ªäÂ§©',
                        tomorrow: 'üìÜ ÊòéÂ§©',
                        thisWeek: 'üìå Êú¨Âë®',
                        later: 'üìã Á®çÂêé',
                        noDueDate: 'üìù Êó†Êà™Ê≠¢Êó•Êúü'
                    };

                    Object.entries(groups).forEach(([key, todos]) => {
                        if (todos.length > 0) {
                            html += `<div class="date-group">`;
                            html += `<div class="date-header">${groupLabels[key]} (${todos.length})</div>`;
                            todos.forEach(todo => {
                                const status = this.getDueDateStatus(todo.dueDate);
                                html += `
                                    <div class="todo-item ${todo.completed ? 'completed' : ''} ${status}">
                                        <input
                                            type="checkbox"
                                            class="checkbox"
                                            ${todo.completed ? 'checked' : ''}
                                            onchange="app.toggleTodo(${todo.id})"
                                        >
                                        <div class="todo-content">
                                            <div class="todo-text">${this.escapeHtml(todo.text)}</div>
                                            ${todo.dueDate ? `
                                                <div class="todo-meta">
                                                    <span class="due-date ${status}">
                                                        üïê ${this.formatDueDate(todo.dueDate)}
                                                    </span>
                                                </div>
                                            ` : ''}
                                        </div>
                                        <button class="delete-btn" onclick="app.deleteTodo(${todo.id})">Âà†Èô§</button>
                                    </div>
                                `;
                            });
                            html += `</div>`;
                        }
                    });

                    this.todoList.innerHTML = html;
                }

                this.updateStats();
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(t => t.completed).length;
                const active = total - completed;

                this.stats.innerHTML = `
                    ÂÖ± ${total} È°π | ËøõË°å‰∏≠ ${active} È°π | Â∑≤ÂÆåÊàê ${completed} È°π
                `;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        const app = new TodoApp();
    </script>
</body>
</html>
